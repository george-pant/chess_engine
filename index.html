    <script>

        function update_board(board) {

            var position = board.position.slice();
            var color = (window.board.moving_player) ? 'Black' : 'White';
            var status = (window.board.game_status == 2) ? ' to play' : ' Lost';
            var piece = '';
            var piece_color = '';

            var status_message = (window.board.game_status == 3) ? 'Stalemate' : color + status;

            $(".info .moving_player").text(status_message);

            $(".evaluation").text(board.evaluate_board());
            $(".total_evaluations").text(board.total_evaluations);
            $(".evaluations_per_second").text(board.evaluations_per_second.toFixed(2));

            //$(".info .move_number").text(Math.ceil(window.board.moves.length / 2));

            $(".chessboard div").removeClass("active inactive target");
            $(".chessboard div").data('promotion-piece', null);

            for (var i = 0; i < position.length; i++) {

                if (position[i] != -1) {

                    piece = '';
                    piece_color = '';
                    position[i] += '';

                    if (position[i] == 1) 
                        piece = '&#9817;';
                    if (position[i] == 9)
                        piece = '&#9823;';
                    if (position[i] == 6)
                        piece = '&#9812;';
                    if (position[i] == 14)
                        piece = '&#9818;';
                    if (position[i] == 5)
                        piece = '&#9813;';
                    if (position[i] == 13)
                        piece = '&#9819;';
                    if (position[i] == 3)
                        piece = '&#9815;';
                    if (position[i] == 11)
                        piece = '&#9821;';
                    if (position[i] == 2)
                        piece = '&#9816;';
                    if (position[i] == 10)
                        piece = '&#9822;';
                    if (position[i] == 4)
                        piece = '&#9814;';
                    if (position[i] == 12)
                        piece = '&#9820;';

                    if (position[i]>8) {
                        piece_color = 1;
                    } else {
                        piece_color = 0;
                    }

                    $('*[data-square="' + i + '"]').html(piece);
                    $('*[data-square="' + i + '"]').data('piece-color', piece_color);


                }
            }

        }

        $(document).ready(function () {

            console.log(board);

            update_board(board);

            $(".new-game").click(function () {
                board.initialize();
                update_board(board);
            });

            $(".undo-move").click(function () {
                board.undo_move();
                update_board(board);
            });

            $(".chessboard div").click(function () {

                if (window.board.game_status != 2)
                    return false;
                if ($(".info").hasClass('thinking')) {
                    $(".chessboard div").removeClass('active inactive target');
                    $(this).addClass('inactive');
                    return false;
                }

                var clicked_square = $(this).data('square');
                var piece_color = $(this).data('piece-color');
                var valid_piece_moves = [];
                
                //board.valid_moves[board.moving_player][clicked_square];

                for (var h=0;h<board.valid_moves.length;h++){
                    if(Math.floor(board.valid_moves[h]/100)===clicked_square){
                        valid_piece_moves.push(board.valid_moves[h]%100);
                    }
                }

                
                var promotion_piece;

                //if we click an already clicked square we unselect it
                if ($(this).hasClass('active') || $(this).hasClass('inactive')) {
                    $(".chessboard div").removeClass('active inactive target');
                    return;
                }

                // of if its a target square we make the move
                if ($(this).hasClass('target')) {

                    var from = $(".chessboard div.active").data('square');
                    var to = $(this).data('square');

                    if (typeof $(this).data('promotion-piece') !== 'undefined') {
                        to += $(this).data('promotion-piece');
                    }

                    
                    board.move(from*100+to);
                    update_board(board);

                    if($("#opponent-select").val()=='engine'){

                            $(".info").addClass('thinking');

                            var worker = new Worker('main.js');

                            worker.addEventListener('message', function (e) {

                                //console.log('Worker said: ', e.data);
                                console.log(e.data);
                                var best_move = e.data.best_move;
                                board.total_evaluations = e.data.total_evaluations;
                                board.evaluations_per_second = e.data.evaluations_per_second;

                                board.move(best_move);
                                update_board(board);
                                $(".info").removeClass('thinking');
                            }, false);

                            
                            worker.postMessage(JSON.stringify(board));
                    }
                    
                    return;

                }

                //we click a new square so we clear the board 

                $(".chessboard div").removeClass('active inactive target');

                if ([0, 1].includes(piece_color) && board.moving_player === piece_color && valid_piece_moves.length>0 ) {

                    for (var i = 0; i < valid_piece_moves.length; i++) {

                        let target_square = valid_piece_moves[i];
                        promotion_piece = false;

                        if (typeof target_square === 'string') {
                            promotion_piece = target_square[target_square.length - 1];
                        }

                        $(this).addClass('active');

                        $('*[data-square="' + parseInt(target_square) + '"]').addClass('target');
                        if (promotion_piece) {
                            $('*[data-square="' + parseInt(target_square) + '"]').data('promotion-piece', promotion_piece);
                        }
                    }

                } else {

                    $(this).addClass('inactive');

                }

            });



        });
